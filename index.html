<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel A.">
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="image-content/calculator-favicon.png" type="image/x-icon">
    <!-- Moon and sun icons for changing the color site -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Another option for moon and sun icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Site title -->
    <title>Efficient Calculator</title>
  </head>

  <body>
    <header>
      <div class="moon-icon">
        <label for="theme-button">
          <span class="icon"><ion-icon name="moon-outline"></ion-icon></span>
        </label>
        <input type="checkbox" id="theme-button" class="header-button">
      </div>
    </header>

    <main>
      <div class="text-content">
        <h1 class="main-title">Calculator</h1>
        <h3 class="main-subtitle">Just choose your method, and type it.</h3>
      </div>

      <form action="">
        <select name="calc" id="calc">
          <option value="sum">+</option>
          <option value="subtraction">-</option>
          <option value="multiplication" class="multiplication">*</option>
          <option value="division" class="division">รท</option>
        </select>
        <input type="text" id="input" placeholder="2 + 2 = 4">
        <input type="submit" id="submit" value="Calcule it!">
      </form>
    </main>

    <footer>
      <span>Developed by Gabriel A.</span><br>
      <span>All rights reserved &copy; 2022</span>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
